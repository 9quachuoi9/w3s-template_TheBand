<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive</title>
    <style>
        h2 {
            font-size: 50px;
            text-align: center;
            line-height: 3;
        }
        /* PC */
        @media (min-width: 1024px) {
            .pc {
                color: red;
            } 
        }

        @media (max-width: 1024px) and (min-width: 740px ) {
            .ta {
                color: red;
            } 
        }

        @media (max-width: 740px) {
            .mo {
                color: red;
            }
        }
    </style>
</head>
<body>
    <!-- 
        pc: >= 1024
        tablet: <= 1024 & >= 740
        mobile: <= 740
     -->
    <h2 class="pc">pc</h2>
    <h2 class="ta">tablet</h2>
    <h2 class="mo">mobile</h2>
</body>
</html>
